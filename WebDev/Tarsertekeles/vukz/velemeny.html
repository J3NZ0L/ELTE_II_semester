<body>
    <header>
        <a href="#tartalom" id="ugras">Ugrás a tartalomra</a>
        <div class="container-fluid navbartitle">
            <h1 class="pagetitle">VÉLEMÉNYEZZ</h1>
            <nav>
                <ul class="nav nav-pills justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" style="background-color: #e7ae89; color: black; margin-right: 15px;">Kezdőlap</a>

                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Bandák</a>
                    <ul class="dropdown-menu">

                    </li>
                </ul>
            </nav>
        </div>
        <img src="./pics/header1.jpg" alt="Design célú fejléc kép" class="header img-fluid">
    </header>
    <main>
        <div id="op">
            <a id="tartalom"><h2>MONDD EL A VÉLEMÉNYED!</h2>  </a>
        </div>
        

        <div class="container-fluid">
            <form action="mailto:darkcrimsonroses@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="nev">NÉV:</label>
                    <input type="text" class="form-control" id="nev" name="nev" maxlength="50" required size="50">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50" required size="50">
                </div>
                <br>
                <div class="form-group">
                    <label for="banda">BANDA:</label>
                    <input type="text" class="form-control" id="banda" name="banda" required maxlength="50" size="50">
                </div>
                <br>
                <div class="form-group">
                    <label for="velemeny">VÉLEMÉNY:</label>
                    <textarea class="form-control" id="velemeny" name="velemeny" rows="4" required maxlength="300"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <fieldset id="ertekeles">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="ertekeles1" name="ertekeles" value="1" required>
                            <label class="form-check-label" for="ertekeles1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="ertekeles2" name="ertekeles" value="2" required>
                            <label class="form-check-label" for="ertekeles2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="ertekeles3" name="ertekeles" value="3" required>
                            <label class="form-check-label" for="ertekeles3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="ertekeles4" name="ertekeles" value="4" required>
                            <label class="form-check-label" for="ertekeles4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="ertekeles5" name="ertekeles" value="5" required>
                            <label class="form-check-label" for="ertekeles5">5</label>
                        </div>
                    </fieldset>
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hirlevel" name="hirlevel" value="hirlevel">
                    <label class="form-check-label" for="hirlevel">Hírlevél feliratkozás</label>
                </div>
    
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="robot" name="robot" value="robot" required>
                    <label class="form-check-label" for="robot">Nem vagyok robot</label>
                </div>
                <br>
                <div class="gombok">
                <button type="submit" class="btn btn-primary">Beküldés</button>
                <button type="reset" class="btn btn-secondary">Mégsem</button>
                </div>
            </form>

        </div>
  
    </main>
    <script src="background.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
